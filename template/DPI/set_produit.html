{% extends 'dpi/add.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block add %}
<form class="container" method="POST" {% if produit %} action="{% url 'dpi_set_produit' produit.id %}" {% endif %} enctype="multipart/form-data">
            {% csrf_token %}
            <h4>
              <span>Déclaration Préalable d’Importation (DPI)</span>
            </h4> 
            <div class="form-row">
              <div class="form-group col-lg-4">
                <label for="inputPhone"> Catégorie *</label>
                <select name="categorie" class="form-control wide" id="getProduit" required>
                  <option value="{{produit.categorie.id}}">{{produit.categorie.libelle}}</option>
                  {%for cg in categories %}
                  <option value="{{cg.id}}">{{cg.libelle}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Dénomination commerciale *</label>
                <input list="ListProduit" type="text" name="dc" class="form-control" id="dc_produit" value="{{produit.dc}}" required>
                <datalist id="ListProduit">
                </datalist>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">DCI </label>
                <input list="ListDCI" id="dci" type="text" name="dci" class="form-control" value="{{produit.dci}}" >
                <datalist id="ListDCI"></datalist>
              </div>

              <div class="form-group col-lg-4">
                <label for="inputPatientName">Forme </label>
                <input list="ListFORME" type="text" name="forme" class="form-control" id="forme" value="{{produit.forme}}">
                <datalist id="ListFORME"></datalist>
              </div>

              <div class="form-group col-lg-4">
                <label for="inputPatientName">Dosage *</label>
                <input list="ListDOSAGE" type="text" name="dosage" class="form-control" id="dosage" value="{{produit.dosage}}" required>
                <datalist id="ListDOSAGE"></datalist>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Presentation*</label>
                <input list="ListPRESENTATION" type="text" name="presentation" class="form-control" id="presentation" value="{{produit.presentation}}" required>
                <datalist id="ListPRESENTATION"></datalist>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Quantité *</label>
                <input type="number" min='0' name="quantite" class="form-control" id="inputPatientName" value="{{produit.quantite}}" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Prix *</label>
                <input type="number" min='0' name="cout" class="form-control" id="inputPatientName" value="{{produit.cout}}" required>
              </div>

              <!--div class="form-group col-lg-4">
                <label for="inputPatientName">Validité AMM *</label>
                <input  min='0' name="amm" class="form-control" id="inputPatientName" placeholder="" required>
              </div-->
            </div>
            
            <div class="btn-box">
              <button type="submit" class="btn ">Enregistrer</button>
            </div>
          </form>
{% endblock %}
