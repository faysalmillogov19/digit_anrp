<div class="modal fade" id="ProduitsAMM" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Liste  des produits avec AMM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                  
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Dénomination commerciale</th>
                                            <th>Catégorie</th>
                                            <th>Dosage</th>
                                            <th>Date expiration</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for p in produit_amm %}
                                        <tr>
                                            <td>{{p.dc}}</td>
                                            <td>{{p.categorie.libelle|slice:":20"}}...</td>
                                            <td>{{p.dosage}}</td>
                                            <td>{{p.expiration_amm}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
            </div>
            
        </div>
    </div>
</div>
