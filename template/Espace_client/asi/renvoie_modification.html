<div class="modal fade" id="Renvoie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Renvoie de la demande pour modification</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'renvoie_modification_asi'  %} ">
                  {% csrf_token %}

                  <input type="hidden" name="id" value="{{datum.id}}">

                  <div class="form-group">
                    <label for="exampleInputPassword1">Objet</label>
                    <input  class="form-control" name="objet" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Message</label>
                    <textarea  class="form-control" name="message" required></textarea>
                  </div>


                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
