 {% load static %}

<div class="modal fade" id="PieceJointe" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Pi√®ces Jointes <i style="font-size:24px" class="fa">&#xf0a7;</i>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="form-group">
                        <select type="number" class="form-control" name="piece" id="piece_value" required>
                                  {% if datum.facture_proforma %}
                                    <option value="{% static datum.facture_proforma %}">Facture Proforma</option>
                                  {% endif %}

                                  {% if datum.certicat_bonne_pratique %}
                                    <option value="{% static datum.certicat_bonne_pratique %}" >Certificat de bonne pratique</option>
                                  {% endif %}

                                  {% if datum.copie_asi %}
                                     <option value="{% static datum.copie_asi %}">Copie ASI</option>
                                  {% endif %}

                                  {% if datum.certificat_origine_prod %}
                                    <option value="{% static datum.certificat_origine_prod %}">Certificat origine du produit</option>
                                  {% endif %}

                                  {% if datum.certificat_atestation_don %}
                                    <option value="{% static datum.certificat_atestation_don %}">Certificat d'attestation de don</option>
                                  {% endif %}
                        </select>
                   </div>
                </div>
    
                <div class="card-body">
                    
                    <object data="{% static datum.facture_proforma %}" id="asi_piece_details" class="border border-primary" type="application/pdf" width="100%" height="400px">
                    <p class="text-center">Ce fichier est introuvable {{datum.facture_proforma}}</p>
                    </object>
                </div>
          </div>
        </div>
    </div>
</div>
