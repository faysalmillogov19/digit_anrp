 {% extends 'layout/FrontLayout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}


  <!-- book section -->

  <section class="book_section layout_padding">
    <div class="card">
      <div class="row">
        <form class="container" method="POST"  action="{% url 'add_adi'  %}" enctype="multipart/form-data">
          {% csrf_token %}
          <h4>
            Demande d’<span>Attestation Dérogatoire d’Importation (ADI)</span>
          </h4>            
          
          <div class="form-row">
            <div class="form-group col-lg-4">
              <label for="inputDoctorName">Nombre de produit</label>
              <input type="number" min="1" name="nombre" class="form-control wide" id="inputDoctorName"  required>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputDoctorName">Code facture proforma</label>
              <input name="code_facture" class="form-control wide" id="inputDoctorName"  required>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputDoctorName">Copie facture proforma</label>
              <input type="file" name="facture_proforma" class="form-control wide" id="inputDoctorName" accept="application/pdf" required >
            </div>
            
          </div>


          <div class="form-row ">
            <div class="form-group col-lg-4">
              <label for="inputPatientName">Type expéditeur </label>
              <select name="type_expediteur" class="form-control wide" required>
                
                {%for ex in type_expediteurs %}
                <option value="{{ex.id}}">{{ex.libelle}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputPatientName">Nom expéditeur </label>
              <input type="text" name="nom_expediteur" class="form-control" max="50" required>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputDoctorName">Adresse expéditeur </label>
              <input name="adresse_expediteur" class="form-control wide"  max="50" required>
            </div>            
          </div>
          <div class="form-row ">
            
            <div class="form-group col-lg-4">
              <label for="inputSymptoms">Nom transitaire</label>
              <input type="text" name="nom_transitaire"  class="form-control" max="50">
            </div>
            <div class="form-group col-lg-4">
              <label >Adresse transitaire</label>
                <input type="text" class="form-control" name="adresse_transitaire" max="50" required>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputPatientName">Voie d'entrée </label>
              <select name="voie" class="form-control wide" required>
                {%for v in voies %}
                <option value="{{v.id}}">{{v.libelle}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          
          <div class="card-footer py-3">
            <button class="button-2 float-right" > Enregistrer <i class="fa fa-angle-double-right"></i></button>
          </div>
        </form>

      </div>
    </div>
  </section>



  {% endblock %}
